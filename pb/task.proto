syntax = "proto3";

package pb;

service TaskMaster {
    //Register 服务端向下推送,终止任务
    rpc Register (Task) returns () {}

    //Report 客户端请求,续租任务
    rpc Connect (stream OwnerState) returns (stream TaskResp) {}
}

message OwnerState {
    string Owner=1;
    string Group=2;
    sint64 TaskId= 3;
}
message Task {
    string Group=1;
    sint64 TaskId=2;
}
message TaskResp{
    string Group=1;
    sint64 TaskId=2;
    sint64 EnableSeconds=3;
}
